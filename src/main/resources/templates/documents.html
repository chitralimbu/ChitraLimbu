<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Document</title>
</head>
<!-- repository -->
<body>
<div layout:fragment="content">
    <div class="mainbody-topic">
        <div id="mainbody-container">
            <div class="grid-container">
                <div class="grid-item" th:each="doc : ${allDocs}">
                    <a th:href="@{/download/document/} + ${doc.title}" th:text="${doc.title}">Document Title</a>
                    <!--<button type="Button" class="btn btn-primary">Update</button>-->
                    <div class="buttons">
                        <div class="button-grid">
                            <div class="button-grid-item">
                                <a th:href="@{/media/document/upload?update=} + ${doc.title}" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                                    Update
                                </a>
                            </div>
                            <div class="button-grid-item">
                                <form method="POST" th:action="@{/media/document/delete/} + ${doc.title}">
                                    <input type="submit" value="Delete" class="btn btn-danger"></input>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog" style="width:100vw; padding:none;" >
                    <div class="modal-content">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
