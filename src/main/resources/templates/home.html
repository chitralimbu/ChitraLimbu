<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en"
	layout:decorate="~{layouts/layout}">
<head>
<title>Chitra Limbu</title>
</head>
<body>
	<div layout:fragment="content">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">

				<div class="item active">
					<img alt="mainBackground"
						th:src="*{'data:image/png;base64,'+mainBackground}"
						style="width: 100%; height: 500px; object-fit: cover;">
					<div class="carousel-caption">
						<p>
							<img th:src="*{'data:image/png;base64,'+profile}"
								class="img-responsive" style="display: inline" alt="profile"
								width="400px">
						</p>
						<p>
							<a href="https://github.com/chitralimbu" class="custom">Github</a>
							- <a href="https://www.linkedin.com/in/chitralimbu/"
								class="custom">LinkedIn</a> - <a href="#" class="custom">Contact</a>
							- <a th:href="@{/download/document/chitraLimbuCV.pdf}"
								class="custom">Download CV</a>
					</div>
				</div>
			</div>
		</div>
		<!-- Start timeline -->
		<div id="timeline">
			<ul class="timeline" th:each="exp, iterStat: ${allExperience}">
				<li th:class="${iterStat.odd} ? 'timeline-inverted'">
					<div class="timeline-badge">
						<i class="glyphicon glyphicon-check"></i>
					</div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="timeline-title" th:text="${exp.title}">TITLE</h4>
							<p th:text="${exp.startDate} + ' - ' + ${exp.endDate}">
								<small class="text-muted"><i
									class="glyphicon glyphicon-time"></i>DATE</small>
							</p>
						</div>
						<div class="timeline-body">
							<p class="description" th:text="${exp.description}">DESCTIPTION</p>
							<ul th:each="task: ${exp.tasks}">
								<li th:text="${task}"><i
									class="glyphicon glyphicon-triangle-right"></i>TASKS</li>
							</ul>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<!-- End timeline -->

	</div>
</body>
</html>
