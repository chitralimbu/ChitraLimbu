<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en"
	layout:decorate="~{layouts/layout}">
<head>
<title>Login</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="login" id="other-mainbody">
			<h1>Login</h1>

			<div th:if="${error}">Unable to login. Check your username and
				password.</div>

			<p>
				New here? Click <a th:href="@{/register}">here</a> to register.
			</p>

			<!-- tag::thAction[] -->
			<form method="POST" th:action="@{/login}" id="loginForm">
				<!-- end::thAction[] -->
				<label for="username">Username: </label> <input type="text"
					name="username" id="username" /><br /> <label for="password">Password:
				</label> <input type="password" name="password" id="password" /><br /> <input
					type="submit" value="Login" />
			</form>
		</div>
	</div>
</body>
</html>
