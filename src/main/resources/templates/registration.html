<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">


<body>
	<h1>Register</h1>

	<form action="#" th:action="@{/register}" th:object="${user}"
		method="post">
		<p>
			Username: <input type="text" th:field="*{username}" />

		</p>
		<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
			Error</p>
		<p>
			Password: <input type="password" th:field="*{password}" />
		</p>
		<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
			Error</p>

		<p>
			Email:
			<input type="text" th:field="*{email}" />
		</p>
		<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error
			Error</p>
		<p>
			<input type="submit" value="Register" /> <input type="reset"
				value="Reset" />
		</p>
	</form>

</body>
</html>
