<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Write a new Blog</title>
</head>

<body>
	<h1>New blog entry</h1>
	<span class="validationError"
          th:if="${#fields.hasErrors('blog')}" 
          th:errors="*{blog}">Ingredient Error</span>
          
	<form action="#" th:action="@{/blog/new}" th:object="${blog}" method="post">
    	<p>Id: <input type="text" th:field="*{id}" /></p>
        <p>Title: <input type="text" th:field="*{title}" /></p>
        <p>Topic: <input type="text" th:field="*{topic}" /></p>
        <p>Body: <textarea name="body" th:field="*{body}"></textarea></p>
        <p>Image: <input type="text" th:field="*{image}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
