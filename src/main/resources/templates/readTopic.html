<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Unique Topic</title>
</head>

<body>
	<form method="POST" th:action="@{/logout}">
		<input type="submit" value="Logout" />
	</form>
	<h1>Read unique topics</h1>
	<div class="blog-items" id="blogs">
		<h2>Read my blogs</h2>
		<div th:each="blog : ${topics}">
			<p th:text="${blog.title}">TITLE</p>
			<br />
			<p th:text="${blog.topic}">TOPIC</p>
			<br />
			<p th:text="${blog.body}">BODY</p>
			<br /> <img th:src="@{/images/} + ${blog.image}" /> <br />
			<hr>
		</div>
	</div>
</body>
</html>
